services:
  django:
    build: ./app
    container_name: django
    command: bash -c "
            python manage.py migrate
            && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - djsrc:/usr/src/app
    ports:
      - 8000:8000
    depends_on:
      - pgdb

  pgdb:
    image: postgres
    env_file:
    - path: ./app/cryptoclicker/.env
      required: true
    container_name: pgdb
    volumes:
      - pgdbdata:/var/lib/postgresql/data/

volumes:
  pgdbdata: null
  djsrc: 